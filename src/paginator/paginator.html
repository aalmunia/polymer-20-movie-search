<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="swc-paginator">
    <template>
        <style>
        </style>
        <div>
            <template is="dom-repeat" items="{{ links }}">
                <span class="pagination-link">
                    <input type="button" on-click="handlePaginationClick" value="[[ getPageNumber(index) ]]" data-item$="[[ index ]]" />
                </span>
            </template>

        </div>
    </template>

    <script>

        class SWCPaginator extends Polymer.Element {
            static get is() { return 'swc-paginator' }
            static get properties() {
                return {
                    totalResults: {
                        type: Number
                    },
                    resultsPerPage: {
                        type: Number,
                        value: 10
                    }
                }
            }

            

            _handlePaginationClick(oEvent) {
                let indexPage = oEvent.srcElement.getAttribute('data-item');
                console.log(this.links[indexPage]);
            }
        }

    </script>

</dom-module>
